<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage</title>
  </head>
  <body>
    <script>
      if (typeof Storage !== "undefined") {
        // window.localStorage - stores data with no expiration date
        localStorage.setItem("firstName", "Samyak");
        localStorage.setItem("lastName", "Bardiya");
        localStorage.setItem("email", "samyak.b@cumulations.com");

        console.log("=> ~ localStorage[email]:", localStorage.getItem("email"));
        localStorage.clear();
        console.log("=> ~ localStorage[email]:", localStorage.getItem("email"));

        // window.sessionStorage - stores data for one session (data is lost
        // when the browser tab is closed)
        sessionStorage.setItem("number", "+918432165968");
        sessionStorage.setItem("DOB", "1999/11/30");

        console.log("=> ~ sessionStorage[DOB]:", sessionStorage.getItem("DOB"));
        sessionStorage.clear();
        console.log("=> ~ sessionStorage[DOB]:", sessionStorage.getItem("DOB"));
      }
    </script>
  </body>
</html>
